---
grads:
  - title: Linear
    div:   linear
  - title: Cosine (0 to π)
    div:   half-cos
  - title: Cosine (-π to π)
    div:   cos
---

{% for scale in page.grads %}
<h1>{{ scale.title }}</h1>
<div class='row'>
  <div class='col-md-6'>
    <h2>Regular</h2>
    <div id='{{ scale.div }}' class='logo'></div>
  </div>
  <div class='col-md-6'>
    <h2>Fuzzed</h2>
    <div id='{{ scale.div }}-fuzzed' class='logo'></div>
  </div>
</div>
{% endfor %}
