<h1>Linear scale</h1>
<div id='linear' class='logo'></div>

<h1>Cosine scale (0 to π)</h1>
<div id='half-cos' class='logo'></div>

<h1>Cosine scale (-π to π)</h1>
<div id='cos' class='logo'></div>

<script>
    d3.json('{{ site.baseurl }}/assets/images/logos/sam.pikesley.org.svg.json', function(data) {

      weighting = d3.scaleLinear().domain([0, data.width]).range([0, 1])
      comparator = function(x) {
        return weighting(x)
      }
      twoTone('linear', comparator)

      weighting = d3.scaleLinear().domain([0, data.width]).range([Math.PI, 0])
      comparator = function(x) {
        return ((Math.cos(weighting(x)) + 1) / 2)
      }
      twoTone('half-cos', comparator)

      weighting = d3.scaleLinear().domain([0, data.width]).range([-Math.PI, Math.PI])
      comparator = function(x) {
        return ((Math.cos(weighting(x)) + 1) / 2)
      }
      twoTone('cos', comparator)

      function base(div) {
        return d3.select('#' + div)
                 .append('div')
                 .classed('svg-container', true)
                 .append('svg')
                 .attr('preserveAspectRatio', 'xMinYMin meet')
                 .attr('viewBox', '0 0 ' + (data.width + 1) + ' ' + (data.height + 1))
                 .classed('svg-content-responsive', true)
                 .append('g')
      }

      function render(div, comparator) {
        return base(div).selectAll('rect')
                        .data(data.data)
                        .enter()
                        .append('rect')
                        .attr('x', function(d) {
                          return d.x
                        })
                        .attr('y', function(d) {
                          return d.y
                        })
                        .attr('height', 1)
                        .attr('width', 1)
                        .classed('pixel', true)
      }

      function twoTone(div, comparator) {
        render(div, comparator).classed('alt-pixel', function(d) {
          if (Math.random() > comparator(d.x)) {
            return true
          } else {
            return false
          }
        })
      }
    })

</script>
